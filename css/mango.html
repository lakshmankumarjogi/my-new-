<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Mangoes Advertisement</title>
    <style>
        body {
            background-color: yellow;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2{
            color: #ff6650;
            letter-spacing: 1.5px;
        }
        h1 {
            color: #ff7e5f;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .mango-img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff7e5f;
            color: #fff;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff6650;
        }
        .phone{
            color: #363505;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sri Lakshmi Manikanta Traders</h2>
        <h1>Indulge in Nature's Sweetness</h1>
        <img class="mango-img" src="https://static.toiimg.com/thumb/resizemode-4,width-1280,height-720,msid-69185542/69185542.jpg" alt="Mangoes">
        <p>Experience the taste of tropical paradise with our handpicked, sun-kissed mangoes. Bursting with flavor and freshness, our mangoes are guaranteed to delight your senses.</p>
        <a href="tel:9032585999">call me</a>
        <a href="#" class="btn">Order Now</a>
    </div>
</body>
</html>
